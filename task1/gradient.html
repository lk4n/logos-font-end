<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Lex K">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient</title>
  <style>
    html,
    body,
    .page {
      height: 100%;
    }

    body {
      margin: 0
    }

    .page {
      font-size: 0;
    }

    .letter {
      display: inline-block;
      width: calc(100% / 7);
      height: 100%;
      font-size: 70px;
      text-align: center;
      vertical-align: middle;
    }

    .letter__item {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="letter letter__item letter_gradient_1">a</div>
    <div class="letter letter__item letter_gradient_2">r</div>
    <div class="letter letter__item letter_gradient_3">s</div>
    <div class="letter letter__item letter_gradient_4">e</div>
    <div class="letter letter__item letter_gradient_5">n</div>
    <div class="letter letter__item letter_gradient_6">a</div>
    <div class="letter letter__item letter_gradient_7">l</div>
  </div>
</body>

</html>
