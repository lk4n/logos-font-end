<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Lex K">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
    }

    .page {
      height: 100%;
      background: #f2f1f1;
    }

    .header {
      font-family: Arial, Helvetica, sans-serif;
      color: #333;
      background: #fff;
      box-shadow: 0px 1px 4px 0px #a0a0a0;
    }

    .header::after {
      content: "";
      display: block;
      clear: both;
    }

    .logo {
      float: left;
      padding: 20px;
      font-size: 40px;
    }

    .navigation {
      float: right;
    }

    .navigation__list {
      margin: 0;
      padding: 0;
      list-style: none;
      font-size: 0;
    }

    .navigation__item {
      display: inline-block;
      font-size: 22px;
      border-left: 1px solid #f2f1f1;
    }

    .navigation__item:nth-of-type(1) {
      border: none;
    }

    .navigation__link {
      display: inherit;
      padding: 30px;
      text-decoration: none;
      color: inherit;
    }

    .navigation__link:hover {
      background: #f2f1f1;
    }
  </style>
</head>
<!-- 👉 Завдання 2. Меню.
Зверстати меню як на відео, використовуючи різного роду CSS стилі.

Спробуйте проексперементувати з різними видами меню для сайту. -->

<body>

</body>
<div class="page">
  <header class="header">
    <div class="logo">CSS Nav</div>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item"><a href="#our-work" class="navigation__link">Our Work</a></li>
        <li class="navigation__item"><a href="#about" class="navigation__link">About</a></li>
        <li class="navigation__item"><a href="#careers" class="navigation__link">Careers</a></li>
        <li class="navigation__item"><a href="#contact" class="navigation__link">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main></main>
  <footer></footer>
</div>

</html>
